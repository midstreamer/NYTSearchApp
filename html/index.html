<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <title>NYT Seach App</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-3">New York Times Seach</h1>
        </div>
    </div>

    <form>
        <div class="form-group">
            <label for="exampleFormControlInput1">Seach Term:</label>
            <input type="seachTerm" class="form-control" id="Input1">
        </div>
        <div class="form-group">
            <label for="numberReturned">Number of searches to display:</label>
            <select class="form-control" id="select1">
                <option>1</option>
                <option>5</option>
                <option>10</option>
            </select>
        </div>

        <input class="btn btn-primary" type="submit" value="Seach">
        <input class="btn btn-primary" type="reset" value="Reset">

    </form>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-5">Seach results</h1>

            <div id="result1"></div>
            <div id="result2"></div>
            <div id="result3"></div>
            <div id="result4"></div>
            <div id="result5"></div>
            <div id="result6"></div>
            <div id="result7"></div>
            <div id="result8"></div>
            <div id="result9"></div>
            <div id="result10"></div>
        </div>
    </div>
</body>


<script type="text/javascript" src="../assets/javascript/nyt.js"></script>

</html>
